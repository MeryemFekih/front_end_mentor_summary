<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>

    <div class="result">
      <p style="color: hsl(241, 100%, 89%);">Your Result</p>
      <p id="res"><span id="r76">76</span> <br> of 100</p>
      <p id="great">Great</p>
      <p style="color: hsl(241, 100%, 89%);">You scored higher than 65% of<br> the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <div id="sum">Summary</div>
      <div class="reaction RMVV" >
        <div>
          <img src="./assets/images/icon-reaction.svg">
          <span id="react">Reaction</span>
        </div>
        <div>80 <span class="percent">/ 100</span></div>
      </div>

      <div class="memory RMVV">
        <div>
          <img src="./assets/images/icon-memory.svg">
          <span id="memo">Memory</span>
        </div>
        <div>92 <span class="percent">/ 100</span></div>
      </div>

      <div class="Verbal RMVV" >
        <div>
          <img src="./assets/images/icon-verbal.svg">
          <span id="ver">Verbal&nbsp;&nbsp;&nbsp;</span>
        </div>
        <div>61 <span class="percent">/ 100</span></div>
      </div>

      <div class="visual RMVV" >
        <div>
          <img src="./assets/images/icon-visual.svg">
          <span id="vis">Visual &nbsp;&nbsp;</span>
        </div> 
        <div>72 <span class="percent">/ 100</span></div>
      </div>

      <input type="submit" value="Continue" id="submit">
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Meryem Fekih</a>.
  </div>
</body>
</html>
